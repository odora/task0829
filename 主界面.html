<script>			
var maxtime;
if(window.name==''){ 
	maxtime = 15*60;
}else{
	maxtime = window.name;
}
function CountDown(){
	if(maxtime>=0){
		minutes = Math.floor(maxtime/60);
		seconds = Math.floor(maxtime%60);
		msg = "剩余时间："+minutes+"分"+seconds+"秒";
		document.getElementById("time-title").innerHTML = msg;

		if(maxtime == 5*60) 
			$(document).on('click', '#btn-04', function() {
				$(document).dialog({
					autoClose: 2500,
					content: '注意，还有5分钟!',
				});
			});
			--maxtime;
			window.name = maxtime; 
	}
	else{
		clearInterval(time);
		var order_no = $('#order_no').val();
		alert(order_no);
		//return;
		 $.ajax({
			type: "POST",
			url: '/index.php/site/index/edit_order.html',
			data: {order_no:order_no},
			dataType: "json",
			success: function(res){
				if (res.status==1) {
					alert(res.msg);
					window.location.href="/";
				}else{
					alert(res.msg);
					return false;
				}
			}
		});
	}
}
time = setInterval("CountDown()",1000);           
</script>

<script>
function pay_ok(){
	var m_id = $('#m_id').val();
	var custom_id = $('#custom_id').val();

	var amount = $('#equal_cny').html();

	if(drawee_name=="") {

		return false;
	}
	if(pay_type=="") {
		alert('支付方式不能为空');

	}
	
	if(pay_type == 2){
		var due_acc_2d_pic = $('#due_acc_2d_pic').attr("src");

		var pic_desc = $('#target2').html();

			dataType: "json",
			success: function(res){
			var jsonObj = JSON.parse(res);

			if (jsonObj.res==true) {
				alert('支付成功');
				window.location.href=jsonObj.callback_url;
			}else{
				alert('支付失败');
				return false;
			}
			}
		});
		

	}else{
		var bank_name = $('#target5').html();
		var card_no = $('#target4').html();
		var name = $('#target3').html();
		
		
	 　　$.ajax({
			type: "POST",
			url: '/index.php/site/index/edit.html',
			data: {m_id:m_id,custom_id:custom_id,custom_name:custom_name,order_no:order_no,amount:amount,remarks:remarks,pay_type:pay_type,drawee_name:drawee_name,bank_name:bank_name,card_no:card_no,name:name},

			success: function(res){
				var jsonObj = JSON.parse(res);
				if (jsonObj.res==true) {

					window.location.href=jsonObj.callback_url;
				}else{
					alert(res.msg);
					return false;
				}
			}
		});
		
	}
}
